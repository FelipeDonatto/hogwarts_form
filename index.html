<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TrybeWarts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div id="logo"><img src="images/trybewarts-header-logo.svg" alt="trybewarts-header-logo" class="trybewarts-header-logo"></div>
            <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" class='form-control' name="email" placeholder="Email" id="email">
            <input type="password" class='form-control' name="password" placeholder="Senha" id="password">
            <button class='btn-dark'id="login">Entrar</button>
        </form>
    </header>
    <main>
        <div class="container">
        <form id="evaluation-form" action="" method="get">
            <div class="container-form">
                <div class="container-name">
                    <input type="text" class="form-control" placeholder="Nome" required name="name" id="input-name">
                    <input type="text" class="form-control" placeholder="Sobrenome" required name="lastname" id="input-lastname">
                </div>
                <div class="container-email-house">
                    <input type="email" class="form-control" placeholder="Email" required name="" id="input-email">
                    <div class="containe-house">
                        <label for="">Casa:</label>
                        <select id="house" class="form-select form-select-sm">
                            <option text="Gitnória" value="Gitnória" id="gitnoria-house">Gitnória</option>
                            <option text="Reactpuff" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                            <option text="Corvinode" value="Corvinode" id="corvinode-house">Corvinode</option>
                            <option text="Pytherina" value="Pytherina" id="pytherina-house">Pytherina</option>
                        </select>
                    </div>
                </div>
                <div class="container-familia-conteudo">
                    <div class="container-familia">
                        <label for="family" id="label-family">Qual sua família?</label>
                        <div class="container-radio">
                            <input type="radio" name="family" class="radio form-check-input mt-0" value="Frontend" id="input-frontend">Frontend
                        </div>
                        <div class="container-radio">
                            <input type="radio" name="family" class="radio form-check-input mt-0" value="Backend" id="input-backend">Backend
                        </div>
                        <div class="container-radio">
                            <input type="radio" name="family" class="radio form-check-input mt-0" value="FullStack" id="input-fullstack">FullStack
                        </div>
                    </div>
                    <div class="container-familia-conteudo">
                        <div class="container-familia">
                            <label for="family" id="label-family">Qual sua família?</label>
                            <div class="container-radio">
                                <input type="radio" name="family" class="radio form-check-input mt-0" value="Frontend" id="input-frontend">Frontend
                            </div>
                            <div class="container-radio">
                                <input type="radio" name="family" class="radio form-check-input mt-0" value="Backend" id="input-backend">Backend
                            </div>
                            <div class="container-radio">
                                <input type="radio" name="family" class="radio form-check-input mt-0" value="FullStack" id="input-fullstack">FullStack
                            </div>
                        </div>
                        <div class="container-conteudo">
                            <label for="content" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                            <div class="container-conteudo-linha">
                                <input type="checkbox" class="subject form-check-input mt-0" name="content" id="input-hofs" value="HoFs">HoFs
                                <input type="checkbox" class="subject form-check-input mt-0" name="content" id="input-jest" value="Jest">Jest
                                <input type="checkbox" class="subject form-check-input mt-0" name="content" id="input-promises" value="Promises">Promises
                            </div>
                            <div class="container-conteudo-linha">
                                <input type="checkbox" class="subject form-check-input mt-0" name="content" id="input-react" value="React">React
                                <input type="checkbox" class="subject form-check-input mt-0" name="content" id="input-sql" value="SQL">SQL
                                <input type="checkbox" class="subject form-check-input mt-0" name="content" id="input-python" value="Python">Python
                            </div>
                    </div>
                </div>
                <div id="label-rate">Como você avalia a Trybewarts?
                    <br>
                    <label for="rate">
                        <input type="radio" name="rate" class="avaliacao form-check-input mt-0" value="1" id="1">1
                        <input type="radio" name="rate" class="avaliacao form-check-input mt-0" value="2" id="2">2
                        <input type="radio" name="rate" class="avaliacao form-check-input mt-0" value="3"  id="3">3
                        <input type="radio" name="rate" class="avaliacao form-check-input mt-0" value="4"  id="4">4
                        <input type="radio" name="rate" class="avaliacao form-check-input mt-0" value="5"  id="5">5
                        <input type="radio" name="rate" class="avaliacao form-check-input mt-0" value="6"  id="6">6
                        <input type="radio" name="rate" class="avaliacao form-check-input mt-0" value="7"  id="7">7
                        <input type="radio" name="rate" class="avaliacao form-check-input mt-0" value="8"  id="8">8
                        <input type="radio" name="rate" class="avaliacao form-check-input mt-0" value="9"  id="9">9
                        <input type="radio" name="rate" class="avaliacao form-check-input mt-0" value="10"  id="10">10
                    </label>
                </div>
                <label for="" class="textarea">Deixe seu comentário:
                    <br><textarea class="form-control" name="" id="textarea" cols="30" rows="10" style="height: 125px;" maxlength="500"></textarea>
                    <br><p id="counter">500</p><p>&#160Caracteres restantes</p>
                </label>
                <br>
                <label for="" id="label-infos">Você concorda com o uso das informações acima?
                    <input type="checkbox" name="" id="agreement">
                </label>
                <button type="submit" id="submit-btn" class="btn btn-success" disabled>Enviar</button>
            </div>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </main>
</div>
<footer>Direitos reservados à Trybewarts©</footer>
<script src="script.js"></script>
</body>
</html>
